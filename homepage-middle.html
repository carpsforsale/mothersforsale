<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Homepage Middle</title>
    <style>
        .section.middle {
            width: 400px;
            height: 354.99px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Changed to space-between to remove extra space */
            padding: 0; /* Remove padding */
        }
        img {
            max-width: 100%; /* Ensure images don't exceed the container width */
        }
        .tagline {
            width: 160px; /* Reduced size for tagline image */
            height: auto; /* Maintain aspect ratio */
        }
        .clicktojoin {
            width: 150px; /* Reduced size for click to join image */
            height: auto; /* Maintain aspect ratio */
        }
        p {
            font-size: 12px; /* Smaller font size */
            text-align: center;
            margin: 0;
            max-width: 300px; /* Reduced width for the text container */
        }
        a {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="section middle">
        <img src="tagline.png" alt="Tagline" class="tagline">
        <p>Are you a young boy looking for the perfect mother to nurture you? Or are you a loving mother seeking to expand your family? At Mothers For Sale, we create meaningful connections between mothers and sons.</p>
        <img src="clicktojoin.png" alt="Click to Join" class="clicktojoin">
        <a href="#" id="first-visit-link">First Visit?</a>
    </div>
</body>
</html>
