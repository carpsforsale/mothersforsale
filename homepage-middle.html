<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Homepage Middle</title>
    <style>
        .section.middle {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 0;
        }
        img {
            max-width: 100%;
        }
        .tagline {
            width: 250px; /* Updated width */
            height: auto; /* Maintain aspect ratio */
        }
        .clicktojoin {
            width: 150px;
            height: auto;
        }
        p {
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #333333;
            text-align: center;
            margin: 0;
            padding: 10px;
            max-width: 300px;
        }
        a {
            text-decoration: underline;
        }
        .clickable {
            display: inline-block; /* Makes sure only the image is clickable */
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>
<body>
    <div class="section middle">
        <img src="tagline.png" alt="Tagline" class="tagline">
        <p>Are you a young boy looking for the perfect mother to nurture you? Or are you a loving mother seeking to expand your family? At Mothers For Sale, we create meaningful connections between mothers and sons.</p>
        <!-- Clickable image acting as a button -->
        <a href="join.html" class="clickable" target="_blank">
            <img src="clicktojoin.png" alt="Click to Join" class="clicktojoin">
        </a>
        <a href="firstvisit.html" target="_blank">First Visit?</a> <!-- Updated link to open in a new tab -->
    </div>
</body>
</html>
