<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Join Us</title>
    <link rel="stylesheet" href="join.css">
    <script>
        // Function to load HTML content
        function loadHTML(elementId, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                });
        }
    </script>
</head>
<body onload="loadHTML('header', 'header.html'); loadHTML('footer', 'footer.html');">

    <div id="header"></div>

    <div class="form-container">
        <form action="loginpage.html" method="POST">
            <table>
                <tr>
                    <th colspan="2">Create Your Account</th>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" name="username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td>Are you a:</td>
                    <td>
                        <input type="radio" id="mother" name="role" value="mother" required>
                        <label for="mother">Mother</label>
                        <input type="radio" id="son" name="role" value="son" required>
                        <label for="son">Son</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="terms">Terms of Use:</label></td>
                    <td>
                        <div class="terms-box">
                            <p>This service is for adults only. You must be at least 18 years old to register...</p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="small-text">
                        By continuing, you acknowledge and accept <a href="terms.html">MothersForSale.com Terms of Use</a>.
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" id="updates" name="updates">
                        <label for="updates" class="checkbox-label">Yes, send me valuable MothersForSale.com updates and information via email.</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Submit >></button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div id="footer"></div>
</body>
</html>
