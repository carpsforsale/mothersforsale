<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Join Us</title>
    <link rel="stylesheet" href="join.css">
</head>
<body>
    <div class="logo-container">
        <a href="index.html">
            <img src="logo.png" alt="Mothers For Sale Logo" class="logo">
        </a>
    </div>

    <header>
        <nav class="nav">
            <a href="browse.html">Browse</a>
            <a href="helpdesk.html">Help Desk</a>
            <a href="events.html">Events</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="join.html">Join</a>
        </nav>
    </header>

    <div class="form-container">
        <form action="loginpage.html" method="POST">
            <table>
                <tr class="form-header">
                    <th colspan="2">Create Your Account</th>
                </tr>
                <tr class="form-row">
                    <td class="label-cell"><label for="username">Username:</label></td>
                    <td class="input-cell"><input type="text" id="username" name="username" required></td>
                </tr>
                <tr class="form-row">
                    <td class="label-cell"><label for="password">Password:</label></td>
                    <td class="input-cell"><input type="password" id="password" name="password" required></td>
                </tr>
                <tr class="form-row">
                    <td class="label-cell"><label for="email">Email:</label></td>
                    <td class="input-cell"><input type="email" id="email" name="email" required></td>
                </tr>
                <tr class="form-row">
                    <td class="label-cell">Are you a:</td>
                    <td class="input-cell">
                        <input type="radio" id="mother" name="role" value="mother" required>
                        <label for="mother">Mother</label>
                        <input type="radio" id="son" name="role" value="son" required>
                        <label for="son">Son</label>
                    </td>
                </tr>
                <tr class="form-row">
                    <td class="label-cell"><label for="terms">Terms of Use:</label></td>
                    <td class="input-cell">
                        <div class="terms-box">
                            <p>This service is for adults only. You must be at least 18 years old to register...</p>
                        </div>
                    </td>
                </tr>
                <tr class="form-row small-text">
                    <td colspan="2">
                        By continuing, you acknowledge and accept <a href="terms.html">MothersForSale.com Terms of Use</a>.
                    </td>
                </tr>
                <tr class="form-row">
                    <td colspan="2">
                        <input type="checkbox" id="updates" name="updates">
                        <label for="updates" class="checkbox-label">Yes, send me valuable MothersForSale.com updates and information via email.</label>
                    </td>
                </tr>
                <tr class="form-row">
                    <td colspan="2">
                        <button type="submit">Submit >></button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <footer>
        <div class="footer-nav">
            <a href="FAQ.html">FAQ</a>
            <a href="aboutus.html">About Us</a>
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
        </div>
    </footer>
</body>
</html>
