<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Include your stylesheet here -->
    <title>Homepage Left</title>
</head>
<body>
    <div class="section left">
        <!-- Sign-Up Section -->
        <div class="signup-section">
            <div class="welcome-text">WELCOME!</div>
            <div class="signup-buttons">
                <a href="#" class="signup-button">Sign Up as a Son</a>
                <a href="#" class="signup-button">Sign Up as a Mother</a>
            </div>
            <div class="free-text">IT'S FREE!</div>
        </div>

        <!-- Log-In Section -->
        <div class="login-section">
            <div class="login-text">Member Log-in:</div>
            <div class="login-row">
                <label for="username" class="login-label">Username:</label>
                <input type="text" id="username" class="login-input">
            </div>
            <div class="login-row">
                <label for="password" class="login-label">Password:</label>
                <input type="password" id="password" class="login-input">
            </div>
            <div class="login-button-container">
                <button class="login-button">Log In</button>
            </div>
        </div>
    </div>
</body>
</html>
