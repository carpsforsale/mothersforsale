<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=200">
    <title>Mothers For Sale - Left Section</title>
    <link rel="stylesheet" href="homepage-left.css">
</head>
<body>

    <div class="left-container" style="height: 400px;"> <!-- Set height here -->
        <!-- Sign-Up Section -->
        <div class="signup-section">
            <div class="signup-link">
                <a href="#" class="signup-button top"></a> <!-- Top half link -->
                <a href="#" class="signup-button bottom"></a> <!-- Bottom half link -->
            </div>
        </div>

        <!-- Log-In Section -->
        <div class="login-section" style="height: calc(400px - 154px);"> <!-- Adjust height -->
            <div class="login-text">Member Log-in:</div>
            <div class="login-row">
                <label for="username" class="login-label">Username:</label>
                <input type="text" id="username" class="login-input">
            </div>
            <div class="login-row">
                <label for="password" class="login-label">Password:</label>
                <input type="password" id="password" class="login-input">
            </div>
            <div class="login-button-container">
                <button class="login-button">Log In</button>
            </div>
        </div>
    </div>
</body>
</html>
