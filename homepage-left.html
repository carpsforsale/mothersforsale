<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=200">
    <title>Mothers For Sale - Left Section</title>
    <link rel="stylesheet" href="homepage-left.css">
</head>
<body>

    <div class="left-container">
        <!-- Sign-Up Section -->
        <div class="signup-section">
            <a href="#" class="signup-button top-button"></a>
            <a href="#" class="signup-button bottom-button"></a>
        </div>

        <!-- Log-In Section -->
        <div class="login-section">
            <div class="login-text">Member Log-in:</div>
            <form action="loginpage.html" method="get">
                <div class="login-row">
                    <label for="username" class="login-label">Username:</label>
                    <input type="text" id="username" class="login-input">
                </div>
                <div class="login-row">
                    <label for="password" class="login-label">Password:</label>
                    <input type="password" id="password" class="login-input">
                </div>
                <div class="login-button-container">
                    <button type="submit" class="login-button">Log In</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
