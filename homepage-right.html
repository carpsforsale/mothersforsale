<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=200, initial-scale=1.0">
    <link rel="stylesheet" href="homepage-right.css">
    <title>Homepage Right</title>
    <style>
        body {
            margin: 0; /* Remove default margin */
        }
        .section.right {
            width: 200px; /* Fixed width */
            height: 400px; /* Fixed height */
            box-sizing: border-box; /* Include padding in width and height calculations */
            overflow: hidden; /* Prevent overflow and scrollbars */
            display: flex;
            flex-direction: column; /* Stack sections vertically */
            justify-content: space-between; /* Distribute space evenly */
        }
        .featured-profiles {
            flex-grow: 1; /* Take available space */
            display: flex;
            flex-direction: column; /* Stack contents vertically */
            align-items: center; /* Center content */
        }
        .profile-buttons {
            display: flex; /* Align profile images in a row */
            justify-content: center; /* Center images */
        }
        .profile-img {
            width: 57px; /* Adjusted size for profile images */
            height: 57px; /* Maintain aspect ratio */
            margin: 0 5px; /* Spacing between images */
        }
        .testimonials {
            text-align: center; /* Center the testimonial image */
        }
        .testimonial-img {
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="section right">
        <div class="featured-profiles">
            <h2 class="centered-header">Featured Profiles</h2>
            <div class="profile-buttons">
                <a href="link-to-mother-profile.html" target="_parent">
                    <img src="featprofgirl.jpg" alt="Mother Profile" class="profile-img">
                </a>
                <a href="link-to-son-profile.html" target="_parent">
                    <img src="featprofboy.jpg" alt="Son Profile" class="profile-img">
                </a>
            </div>
            <p class="centered-text">click pictures above to view these profiles</p>
        </div>
        <div class="testimonials">
            <img src="homepagetestimonial.png" alt="Testimonial Photo" class="testimonial-img">
        </div>
    </div>
</body>
</html>
