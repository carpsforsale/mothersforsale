<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800">
    <title>Mothers For Sale</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            width: 800px;
            margin: 0 auto;
        }

        .logo-container {
            background-color: white;
            text-align: left;
            padding: 20px 20px;
        }

        .logo {
            height: 80px;
        }

        header {
            background-color: #ff9999;
            color: white;
            padding: 5px 0;
            border-radius: 20px;
        }

        .nav {
            display: flex;
            justify-content: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0 15px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            margin: 20px 0;
        }

        .section {
            height: 355px;
            box-sizing: border-box;
            background-color: #ffffff;
        }

        .left {
            width: 200px;
        }

        .middle {
            width: 400px;
        }

        .right {
            width: 200px;
        }

        footer {
            background-color: #ff6666;
            color: white;
            text-align: center;
            width: 800px;
            padding: 10px 0;
            margin: 0;
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            padding: 5px 0;
        }

        .footer-nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0 15px;
        }

        .footer-nav a:hover {
            text-decoration: underline;
        }

        .new-members {
            text-align: center;
            font-size: 0.65em;
            margin: 0;
            color: #aaa;
        }

        .copyright {
            font-size: 0.8em;
            color: white;
            margin-top: 10px;
        }

        .disclaimer {
            font-size: 0.8em;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Mothers For Sale Logo" class="logo">
    </div>

    <header>
        <nav class="nav">
            <a href="#">Browse</a>
            <a href="#">Help Desk</a>
            <a href="#">Events</a> <!-- Changed "Terms" to "Events" -->
            <a href="#">Testimonials</a>
            <a href="#">Join</a>
        </nav>
    </header>

    <div class="container">
        <!-- Load the left section -->
        <div class="section left">
            <iframe src="homepage-left.html" style="border:none; width:100%; height:100%;"></iframe>
        </div>

        <!-- Load the middle section -->
        <div class="section middle">
            <iframe src="homepage-middle.html" style="border:none; width:100%; height:100%;"></iframe>
        </div>

        <!-- Right section (currently empty, but you can add content if needed) -->
        <div class="section right">
            <iframe src="homepage-right.html" style="border:none; width:100%; height:100%;"></iframe>
        </div>
    </div>

    <footer>
        <div class="footer-nav">
            <a href="#">FAQ</a>
            <a href="#">About Us</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
        <p class="copyright">&copy; 2000 Mothers For Sale. All rights reserved.</p>
    </footer>

    <div class="new-members">
        New Members this week: <span id="newMembersCount"></span>
    </div>

    <div class="disclaimer">
        Disclaimer: Must be emotionally prepared to love and be loved.
    </div>

    <script>
        // Generate a random number between 100 and 150
        const newMembersCount = Math.floor(Math.random() * 51) + 100;
        document.getElementById('newMembersCount').textContent = newMembersCount;
    </script>
</body>
</html>
