<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800">
    <title>Mothers For Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            width: 800px;
            margin: 0 auto;
        }

        .logo-container {
            background-color: white;
            text-align: left;
            padding: 20px 20px;
        }

        .logo {
            height: 80px;
        }

        header {
            background-color: #ff9999;
            color: white;
            padding: 5px 0;
            border-radius: 20px;
        }

        .nav {
            display: flex;
            justify-content: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0 15px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            margin: 20px 0;
        }

        .section {
            padding: 20px;
            height: 355px;
            box-sizing: border-box;
            background-color: #ffffff;
        }

        footer {
            background-color: #ff6666;
            color: white;
            text-align: center;
            width: 800px;
            margin: 0 auto;
            position: relative;
            padding: 0;
        }

        .disclaimer {
            font-size: 0.8em;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Mothers For Sale Logo" class="logo">
    </div>

    <header>
        <nav class="nav">
            <a href="#">Browse</a>
            <a href="#">Help Desk</a>
            <a href="#">Terms</a>
            <a href="#">Testimonials</a>
            <a href="#">Join</a>
        </nav>
    </header>

    <div class="container">
        <!-- Load the left section -->
        <div class="section left">
            <iframe src="homepage-left.html" style="border:none; width:100%; height:100%;"></iframe>
        </div>

        <!-- Load the middle section -->
        <div class="section middle">
            <iframe src="homepage-middle.html" style="border:none; width:100%; height:100%;"></iframe>
        </div>

        <!-- Right section (currently empty, but you can add content if needed) -->
        <div class="section right">
            <iframe src="homepage-right.html" style="border:none; width:100%; height:100%;"></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 1998 Mothers For Sale. All rights reserved.</p>
    </footer>
    <div class="disclaimer">
        Disclaimer: Must be emotionally prepared to love and be loved.
    </div>
</body>
</html>
