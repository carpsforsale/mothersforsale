<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800">
    <title>Mothers For Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            width: 800px; /* Fixed width for a 2000s feel */
            margin: 0 auto; /* Center the content */
        }

        .logo-container {
            background-color: white;
            text-align: left; /* Align logo to the left */
            padding: 20px 20px; /* Padding on the sides */
        }

        .logo {
            height: 80px; /* Adjusted for a larger logo */
        }

        header {
            background-color: #ff9999;
            color: white;
            padding: 5px 0; /* Reduced padding for a tighter look */
            border-radius: 20px; /* Rounded all corners */
        }

        .nav {
            display: flex; /* Use flexbox for alignment */
            justify-content: center; /* Center the links */
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0 15px; /* Padding on sides for spacing */
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex; /* Use flexbox for layout */
            margin: 20px 0; /* Margin between header and footer */
        }

        .section {
            padding: 20px;
            height: 355px; /* Set height for each section */
            box-sizing: border-box; /* Include padding in height calculation */
        }

        .left {
            flex: 0 0 25%; /* 8 parts of the total 46 parts */
            background-color: #ffcccc; /* Optional background color */
            display: flex;
            flex-direction: column; /* Stack content vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        .middle {
            flex: 0 0 50%; /* 13 parts of the total 46 parts */
            background-color: #ffcccc; /* Optional background color */
        }

        .right {
            flex: 0 0 25%; /* 8 parts of the total 46 parts */
            background-color: #ffcccc; /* Optional background color */
        }

        .signup-buttons {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 10px; /* Space between buttons */
        }

        .signup-button {
            padding: 15px 30px;
            background-color: #ff6666;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 25px; /* Rounded for oval shape */
            text-align: center; /* Center text within buttons */
            width: 200px; /* Set a width for a more oval appearance */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
        }

        .signup-button:hover {
            background-color: #cc3333;
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        footer {
            background-color: #ff6666;
            color: white;
            text-align: center;
            width: 800px; /* Match footer width to body */
            margin: 0 auto; /* Center the footer */
            position: relative; /* Ensure it follows content */
            padding: 0; /* Removed padding */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Mothers For Sale Logo" class="logo">
    </div>

    <header>
        <nav class="nav">
            <a href="#">Browse</a>
            <a href="#">Help Desk</a>
            <a href="#">Terms</a>
            <a href="#">Testimonials</a>
            <a href="#">Join</a>
        </nav>
    </header>

    <div class="container">
        <div class="section left">
            <div class="signup-buttons">
                <a href="#" class="signup-button">Sign Up as a Son</a>
                <a href="#" class="signup-button">Sign Up as a Mother</a>
            </div>
        </div>
        <div class="section middle"></div>
        <div class="section right"></div>
    </div>

    <footer>
        <p>&copy; 1998 Mothers For Sale. All rights reserved.</p>
    </footer>
</body>
</html>
